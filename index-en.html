<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Friendiya - Homepage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #0044cc;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #003399;
            padding: 0.5rem 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat centre centre/cover;
            height: 400px;
            display: flex;
            justify-content: centre;
            align-items: centre;
            color: #fff;
            text-align: centre;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin: 2rem 0;
        }
        .section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }
        .flag {
            display: flex;
            justify-content: centre;
            margin: 2rem 0;
        }
        .news, .services, .guidance, .research, .policy {
            background-color: #e8e8e8;
            padding: 1rem;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: centre;
            padding: 1rem 0;
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
        }
        .footer div {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>United Friendiya</h1>
    </header>

    <nav>

        <a href="#religion">Religion</a>

        <a href="#services">Services</a>
        <a href="#guidance">Guidance</a>
        <a href="#research">Research</a>
        <a href="#policy">Policy</a>
    </nav>
    
    <div class="hero">
        <h1>Welcome to United Friendiya</h1>
        <p>Unity in Diversity</p>
    </div>
    
    <div class="container">
        <div class="flag">
            <img src="uf-flag.png" alt="United Friendiya Flag" width="300" height="200">
        </div>
